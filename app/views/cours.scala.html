@(message: String)

@main("CoursController") {

    <script type='text/javascript' src='@routes.Assets.at("js/cours.js")'></script>

    <h2>Liste des cours</h2>
    <ul></ul>

    <table class="table table-condensed" id="courses">
        <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Sigle</th>
            <th>Credits</th>
        </tr>
    </table>

    <h2>Ajouter un cours</h2>

    <form action="@routes.CoursController.addCours()" method="post">
        <div class="form-group">
            <label>Titre du cours</label>
            <input type="text" name="titre" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Sigle du cours</label>
            <input type="text" name="sigle" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Credits</label>
            <input type="number" min="1" max="5" name="credits" class="form-control"/>
        </div>

        <button class="btn btn-primary">Ajouter</button>

    </form>

}
