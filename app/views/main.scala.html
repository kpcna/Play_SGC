@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/justified-nav.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/code.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mainpage.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">SGC - Syst&egrave;me de gestion des cours</h3>
                <div role="navigation">
                    <ul class="nav nav-justified">
                        <li class="active"><a href="/">Accueil</a></li>
                        <li><a href="/cours">Cours</a></li>
                        <li><a href="/dossier">Dossier</a></li>
                        <li><a href="/notes">Notes</a></li>
                        <li><a href="/inscription">Inscription</a></li>
                    </ul>
                </div>
            </div>

            <div class="maincontent">
                @content

                    <!-- Site footer -->
                <footer class="footer">
                    <p>&copy; SGC - SGC - Syst&egrave;me de gestion des cours 2015</p>
                </footer>

            </div> <!-- /container -->
    </body>
</html>
